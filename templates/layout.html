<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1, width=device-width">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <link href="/static/styles.css" rel="stylesheet">
            <script src="https://kit.fontawesome.com/948b5a5e90.js" crossorigin="anonymous"></script>
            <script src="static/javaScriptCode.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
            <title>{% block title %}{% endblock %}</title>
        </head>
        <body class="col-flex">
            <header>
                <a id="logo-link" href="/">
                    <div id="logo">
                        <img class="logo-img" src="static/placeholder-logo.PNG" >
                        <div id="vertical-text">
                            <p>b</p>
                            <p>y</p>
                            <p>t</p>
                            <p>e</p>
                            <p>s</p>
                        </div>
                    </div>
                </a>
                <nav>
                    <ul>
                            <li><a href="/">Home</a></li>
                        {% if session["user_id"] %}
                            <li><a href="/places">Places</a></li>
                            <li><a href="/meals">Meals</a></li>
                            <li><a href="/dishes">Dishes</a></li>
                            <li><a href="/account">Account</a></li>
                            <li><a href="/logout">logout</a></li>
                        {% else %}
                            <li><a href="/login">Login</a></li>
                            <li><a href="/register">Register</a></li>
                        {% endif %}
                            <li><a href="/about">About</a></li>

                    </ul>
                </nav>
            </header>
            <main>
                {% block main %}{% endblock %}
            </main>
            <footer class="col-flex centered">
                <p>Made for Cs50 final project!</p>
                <p><span class="red">Sauce</span> code by Jonathan Mortemore</p>
            </footer>
        </body>
    </html>
