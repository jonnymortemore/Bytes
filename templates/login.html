{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<section id="register" class="col-flex centered">
        <img src="static/Brocc.png" alt="broccoli cartoon" class="hover-skew">
        <form action="/login" method="post" class="col-flex centered">
            <h2>repeat customer</h2>
            <h2 class="red"> {{ error }} </h2>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
</section>
{% endblock %}
